<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shawn T Fox - TODO app </title>
    <meta name="description" content="Shawn T Fox's TODO app">
    <meta name="author" content="Shawn T Fox">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
  </head>

  <body>
    <div id="container">
      <h1> TO-DO List <span id="toggle-input"><i class="fas fa-pencil-alt"></i></span></h1>
      <input type="text" placeholder="TYPE NEW TO-DO AND HIT ENTER TO ADD">
      <ul>
        <li><span><i class="fas fa-trash-alt"></i></span> Get the One Ring</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Take the One Ring to Rivendale</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Take the One Ring to Mordor</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Throw the One Ring in the fires of Mount Doom</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Return to the Shire</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Retire to the undying lands</li>
      </ul>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
